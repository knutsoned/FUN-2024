<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Dungeon Crawler: The Musical</title>
        <meta
            name="description"
            content="A sample project based on Babylon.js, written in typescript, built with vite"
        />
        <meta name="author" content="Raanan Weber" />
    </head>

    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <script type="module" src="/src/index.ts"></script>
        <script>
            async function startAudio() {
                // initialize audio
                await audioPlayer.init();

                // hide play button
                document.getElementById("play").style.display = "none";

                // or else we have to click twice
                document.getElementById("renderCanvas").focus();
            }
        </script>
        <div id="play">
            <button onclick="startAudio()">
                <span class="blink">REMAIN INDOORS</span>
            </button>
        </div>
    </body>
</html>
